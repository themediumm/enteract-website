<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-icon">
            <img src="icon.png" alt="Icon" height="40">
        </div>
        <ul class="navbar-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#awards">Awards</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#team"> Our Team</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <header>
            <h1>Our Performances</h1>
        </header>
        <section class="performances">
            <div class="performance-box">
                <h2>Performance 1</h2>
                <img src="performance1.jpg" alt="Performance 1">
                <p>IIT, Kharagpur</p>
            </div>
            <div class="performance-box">
                <h2>Performance 2</h2>
                <img src="performance2.jpg" alt="Performance 2">
                <p>ISM, Dhanbad</p>
            </div>
            <div class="performance-box">
                <h2>Performance 3</h2>
                <img src="performance3.jpg" alt="Performance 3">
                <p>IIM, Calcutta</p>
            </div>
            <div class="performance-box">
                <h2>Performance 4</h2>
                <img src="performance4.jpg" alt="Performance 4">
                <p>IIT, Kharagpur</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Stay Updated</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><img src="facebook.png" alt="Facebook" height="40"></a>
            <a href="https://twitter.com" target="_blank"><img src="twitter.png" alt="Twitter" height="40"></a>
            <a href="https://instagram.com" target="_blank"><img src="instagram.png" alt="Instagram" height="40"></a>
        </div>
    </footer>
</body>
</html>
